<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Administración</title>
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <!-- Archivo CSS propio -->
    <link href="css/login.css" rel="stylesheet" />
</head>

<body class="grey lighten-4">
    <div class="col s12 m6 offset-m3">
        <div class="card center-align">
            <div class="card-content">
                <span class="card-title center-align">Sistema de Administración</span>
                <form id="loginForm">
                    <div class="input-field">
                        <input id="username" type="text" name="username" required autofocus />
                        <label for="username">Usuario</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" name="password" required />
                        <label for="password">Contraseña</label>
                    </div>
                    <p class="red-text center-align" id="errorMsg" style="display:none;">Usuario o contraseña
                        incorrectos</p>
                    <div class="center-align">
                        <button type="submit" class="btn waves-effect waves-light blue">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Importando Materialize JS y dependencia jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Archivo JS propio -->
    <script src="js/login.js"></script>
</body>

</html>
